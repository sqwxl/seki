<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}Seki{% endblock %}
        </title>
        <meta name="description" content="Seki">
        <meta name="keywords" content="go,weiqi,baduk">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="color-scheme" content="light dark">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" href="/static/images/icon.png" type="image/png">
        <link rel="stylesheet" href="/static/css/styles.css">
        <script id="player-data" type="application/json">{{ player_data|safe }}</script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav>
            <div>
                <a href="/">New</a>
                <a href="/games">Games</a>
                <a href="/analysis">Analysis Board</a>
            </div>
            <div>
                {% if player_is_registered %}
                <a href="/settings">{{ player_username }}</a>
                {% else %}
                <span>{{ player_username }}</span>
                {% endif %}
                {% if player_is_registered %}
                    <form action="/logout" method="post" style="display:inline">
                        <button type="submit">Log out</button>
                    </form>
                {% else %}
                    <a href="/login">Log in</a>
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </nav>
        <div class="flash">
            {% block flash %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
