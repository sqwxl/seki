<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}Seki{% endblock %}
        </title>
        <meta name="description" content="Seki">
        <meta name="keywords" content="go,weiqi,baduk">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="color-scheme" content="light dark">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/styles.css">
        <script id="user-data" type="application/json">{{ user_data|safe }}</script>
        <script src="/static/dist/bundle.js" type="module" defer></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav>
            <div>
                <a href="/" title="New game"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 -960 960 960" fill="currentColor"><path d="M451.5-131.5Q440-143 440-160v-280H160q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h280v-280q0-17 11.5-28.5T480-840q17 0 28.5 11.5T520-800v280h280q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H520v280q0 17-11.5 28.5T480-120q-17 0-28.5-11.5Z"/></svg></a>
                <a href="/games">Games</a>
                <a href="/analysis">Analysis</a>
            </div>
            <div>
                <button id="notification-toggle"
                        type="button"
                        title="Enable turn notifications"></button>
                <a href="/users/{{ user_username }}">{{ user_username }}</a>
                {% if user_is_registered %}
                    <form action="/logout" method="post" style="display:inline">
                        <button type="submit" class="link">Log out</button>
                    </form>
                {% else %}
                    <a href="/login">Log in</a>
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </nav>
        <div class="flash">
            {% block flash %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
