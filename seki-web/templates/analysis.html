{% extends "base.html" %}
{% import "macros/board_controls.html" as controls %}
{% block title %}Analysis Board - Seki{% endblock %}
{% block head %}
    <link rel="stylesheet" href="/static/css/goban.css" />
    <script src="/static/dist/bundle.js" type="module" defer></script>
{% endblock %}
{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center">
        <h2>Analysis Board</h2>
        <div id="analysis">
            <div id="goban" style="width: min(70vw, 70dvh); aspect-ratio: 19/19"></div>
            <div style="display: flex;
                        gap: 0.5em;
                        align-items: center;
                        justify-content: center;
                        margin-top: 0.5em">
                {{ controls::nav_bar() }}
                <button id="pass-btn">Pass</button>
            </div>
            <div style="display: flex;
                        gap: 1em;
                        align-items: center;
                        justify-content: center;
                        margin-top: 0.5em">
                <span id="analysis-turn"></span>
                <span id="analysis-captures"></span>
            </div>
        </div>
    </div>
{% endblock %}
